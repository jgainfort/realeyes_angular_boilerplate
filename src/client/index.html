<!DOCTYPE html>
<html ng-app="app">

<head>
    <style>
        /* this helps the ng-show/ng-hide animations start at the right place. */
        /* since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title>Realeyes Angular Application Boiler Plate</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <h1>Welcome</h1>

    <!-- Angular Directive -->
    <todos></todos>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/src/client/libs/angular/angular.js"></script>
    <script src="/src/client/libs/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/components/components.module.js"></script>
    <script src="/src/client/app/components/todos/todos.module.js"></script>
    <script src="/src/client/app/components/todos/todos.directive.js"></script>
    <script src="/src/client/app/services/dataservice.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
